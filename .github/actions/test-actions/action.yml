name: "Test Actions"
description: "Test all custom actions in the repository"
inputs:
  fetch-depth:
    description: "Git fetch depth for diff calculation"
    required: false
    default: "0"
    type: string
outputs:
  changed-actions:
    description: "List of changed action files"
    value: ${{ steps.find-changes.outputs.files }}
runs:
  using: "composite"
  steps:
    - name: Checkout with full history
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: Find changed action files
      id: find-changes
      uses: ./.github/actions/changed-files
      with:
        pattern: "^\\.github/actions/.*/.*"

    - name: Show changed actions
      shell: bash
      run: |
        echo "Changed actions:"
        echo "${{ steps.find-changes.outputs.files }}"

    - name: Test custom actions
      shell: bash
      run: |
        echo "üîç Testing custom actions..."
        # Install actionlint
        GO111MODULE=on go install github.com/rhysd/actionlint/cmd/actionlint@latest
        export PATH="$HOME/go/bin:$PATH"

        # Split files by whitespace and test each action
        for action_file in ${{ steps.find-changes.outputs.files }}; do
          if [[ -n "$action_file" ]]; then
            echo "Testing action: $action_file"

            # Lint the action file
            echo "Linting $action_file..."
            actionlint "$action_file"

            # Basic validation - check if it's a valid action file
            if [[ -f "$action_file" ]]; then
              echo "‚úÖ Action file exists: $action_file"

              # Check if it's a composite action (has runs.using: composite)
              if grep -q "runs:" "$action_file" && grep -q "using:" "$action_file"; then
                echo "‚úÖ Valid action structure detected"
              else
                echo "‚ö†Ô∏è  Warning: Action may not have proper runs/using structure"
              fi
            else
              echo "‚ùå Action file not found: $action_file"
            fi
            echo "---"
          fi
        done
