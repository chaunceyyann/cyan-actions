name: Test Actions and Workflows

on:
  pull_request:
    branches: [master, dev]

jobs:
  test-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Test Custom Actions
        uses: ./.github/actions/test-actions

  test-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Test Reusable Workflows
        uses: ./.github/actions/test-workflows

  python-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Run Python CI
        uses: ./.github/workflows/reusable-python-ci.yml
        with:
          python-version: '3.11'
          run-integration-tests: true
